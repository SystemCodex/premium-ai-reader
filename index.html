<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reader Pro - Split View</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
</head>
<body>
    <canvas id="bg-visualizer"></canvas>

    <div class="app-container">
        <header>
            <div class="brand">
                <h1>AI Reader <span>Pro</span></h1>
                <div class="status-pill" id="status-indicator">Esperando PDF...</div>
            </div>
            
            <div class="controls-top">
                <div class="voice-selector">
                    <button id="btn-preview-voice" class="icon-btn" title="Escuchar demo">üîä</button>
                    <select id="voice-select">
                        <option value="" disabled selected>Cargando voces...</option>
                    </select>
                </div>

                <input type="file" id="pdf-upload" accept=".pdf" hidden>
                <button onclick="document.getElementById('pdf-upload').click()" class="btn-glow">
                    üìÇ Cargar PDF
                </button>
            </div>
        </header>

        <main class="split-view">
            <section id="text-panel" class="glass-panel">
                <div id="text-content" class="scrollable-content">
                    <div class="placeholder">
                        <h2>Modo Inmersivo</h2>
                        <p>Sube un documento. El texto extra√≠do aparecer√° aqu√≠ y se sincronizar√° con la vista original.</p>
                    </div>
                </div>
            </section>

            <section id="pdf-panel" class="glass-panel">
                <div class="pdf-wrapper">
                    <canvas id="the-pdf-canvas"></canvas>
                    <div class="pdf-overlay">
                        P√°gina <span id="pdf-page-num">--</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="player-bar">
            <div class="track-info">
                <span id="current-progress">0 / 0</span>
            </div>
            
            <div class="play-controls">
                <button id="btn-prev" class="ctrl-btn">‚èÆ</button>
                <button id="btn-play" class="play-btn">REPRODUCIR</button>
                <button id="btn-next" class="ctrl-btn">‚è≠</button>
            </div>
            
            <div class="extra-controls">
                <button id="btn-download-all" class="text-btn" style="display: none;">‚¨áÔ∏è MP3</button>
                <select id="speed-select" class="speed-select">
                    <option value="1">1.0x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                </select>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
