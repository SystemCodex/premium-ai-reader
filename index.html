<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reader - Light Fluid Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
</head>
<body>
    <canvas id="bg-visualizer"></canvas>

    <div class="app-container">
        <header>
            <div class="header-left">
                <h1>AI Reader <span class="accent-text">Fluid</span></h1>
                <div id="quota-info" class="quota-badge" style="display: none;">
                    ‚ú® Caracteres: <span id="char-count">0</span>
                </div>
            </div>
            
            <div class="top-controls">
                <div class="voice-control-group">
                    <select id="voice-select" class="voice-select">
                        <option value="" disabled selected>Cargando voces...</option>
                    </select>
                    <button id="btn-preview-voice" class="btn-icon" title="Pre-escuchar voz">üîä</button>
                </div>

                <input type="file" id="pdf-upload" accept=".pdf" hidden>
                <button onclick="document.getElementById('pdf-upload').click()" class="btn-primary">üìÇ Abrir PDF</button>
            </div>
        </header>

        <div class="split-view">
            <section class="panel text-panel">
                <div class="panel-header">LECTURA INTELIGENTE</div>
                <div id="viewer">
                    <div id="text-content" class="placeholder-text">
                        <p>Sube un documento para iniciar.</p>
                        <p class="sub-text">El texto se sincronizar√° con el audio y el PDF.</p>
                    </div>
                </div>
            </section>

            <section class="panel pdf-panel">
                <div class="panel-header">DOCUMENTO ORIGINAL - P√ÅG <span id="pdf-page-num">--</span></div>
                <div id="pdf-canvas-container">
                    <canvas id="the-pdf-canvas"></canvas>
                </div>
            </section>
        </div>

        <footer class="player-bar">
            <div class="progress-info">
                BLOQUE <span id="current-index">0</span> / <span id="total-sentences">0</span>
            </div>
            
            <div class="main-buttons">
                <button id="btn-prev" class="btn-control">‚èÆ</button>
                <button id="btn-play" class="btn-play">INICIAR</button>
                <button id="btn-next" class="btn-control">‚è≠</button>
            </div>
            
            <div class="settings">
                <button id="btn-download-all" class="btn-download-all" style="display: none;">
                    ‚¨áÔ∏è Descargar MP3
                </button>
                
                <select id="speed-select">
                    <option value="1">1.0x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                </select>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
